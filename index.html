<!DOCTYPE html>
<html ng-app="WebApp">
	<head>
		<title>VIP Models</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		
		<link rel="icon" type="image/png" href="images/crown.png" />
		
		<link rel="stylesheet" type="text/css" href="assets/external/bootstrap/css/bootstrap.min.css" />
		
		<link rel="stylesheet" type="text/css" href="assets/external/font-awesome-4.7.0/css/font-awesome.min.css" />
		
		<link rel="stylesheet/less" type="text/css" href="assets/css/style.less" />
		
		<!-- fancybox -->
		<link rel="stylesheet" href="https://cdn.rawgit.com/igorlino/fancybox-plus/1.3.6/css/jquery.fancybox-plus.css" type="text/css" media="screen" />
	</head>
	<body>
		<div id="fb-root"></div>
		
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/">VIP Models</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li ng-if="loggedInUser">
							<a style="padding:0;">
								<img ng-src="http://graph.facebook.com/{{loggedInUser.id}}/picture" title="{{loggedInUser.name}}" />
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container-fluid page-content">
			<div class="{{controller}}-container" ui-view></div>
		</div>
		<script>
		window.IMAGES_BASE_URL = 'images/upload';
		</script>

		<!-- libs -->
		<script src="assets/external/jquery-2.2.3.min.js"></script>
		<script src="assets/external/bootstrap/js/bootstrap.min.js"></script>
		<script src="assets/external/less.min.js"></script>
		<script src="assets/external/angular/angular.min.js"></script>
		<script src="assets/external/angular/angular-local-storage.min.js"></script>
		<script src="assets/external/angular-ui-router.min.js"></script>
		<script src="assets/external/ui-bootstrap-1.3.2.min.js"></script>
		<script src="assets/external/ng-file-upload-all.min.js"></script>
		
		<script src="images/upload/small/images.json"></script>
		
		<!-- initialization -->
		<script src="app/init.js"></script>
		
		<!-- factories -->
		<script src="app/factories.js"></script>
		
		<!-- filters -->
		<script src="app/filters.js"></script>
		
		<!-- services -->
		<script src="app/an-gri-gal.js"></script>
		
		<!-- directives -->
		<script src="app/model-box.js"></script>
		<script src="app/models-categories-tabs.js"></script>
		
		<!-- controllers -->
		<script src="controllers/homepage.js"></script>
		<script src="controllers/about.js"></script>
		<script src="controllers/date.js"></script>
		<script src="controllers/model.js"></script>
		<script src="controllers/models_categories.js"></script>
		
		<!-- router -->
		<script src="app/routes.js"></script>
	</body>
</html>
