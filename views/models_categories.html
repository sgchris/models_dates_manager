<!-- add login popup -->
<ng-include src="'/views/snippets/login-curtain.html'"></ng-include>

<div class="container-fluid" ng-if="hasRestrictedAccess">
	<h1>Models Categories</h1>
	
	<div class="row well ">
		<div class="col-xs-12 col-md-6">
			<h2>Add new category</h2>
			<form class="form-horizontal" ng-submit="models_categories.add()" name="model.detailsForm">
				<div class="form-group">
					<label class="col-sm-2">Name</label>
					<div class="col-sm-10"><input type="text" class="form-control" ng-model="models_categories.new_models_category_name" /></div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">
							<i class="glyphicon glyphicon-plus"></i> Add
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<div class="row">
		<div class="col-xs-12 col-md-6">
			<h2>Existing categories</h2>
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="modelCategory in models_categories.data">
					<span class="badge" title="Remove" style="background-color: transparent;">
						<a href="javascript:;" ng-click="models_categories.delete(modelCategory.id);" class="text-danger">
							<i class="glyphicon glyphicon-trash"></i>
						</a>
					</span>
					
					<i class="glyphicon glyphicon-list"></i> {{ modelCategory.name }}
				</li>
			</ul>
		</div>
	</div>
</div>
